 

name: Build & Release Python Soul 

on: push: tags: - 'v*' # 例如 v1.0.0 會觸發 

jobs: build-and-release: runs-on: ubuntu-latest 

steps: 
  - name: Checkout your source karma 
    uses: actions/checkout@v4 
 
  - name: Set up Python 
    uses: actions/setup-python@v3 
    with: 
      python-version: '3.10' 
 
  - name: Install build dependencies 
    run: | 
      python -m pip install --upgrade pip 
      pip install pyinstaller 
 
  - name: Build executable with pyinstaller 
    run: | 
      pyinstaller --onefile monkey.py 
 
  - name: Upload soul artifact to GitHub Release 
    uses: softprops/action-gh-release@v1 
    with: 
      files: dist/monkey.py 
    env: 
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
 
