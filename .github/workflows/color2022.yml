name: Build & Release Python Soul

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest  # 如果你要打包成 .exe，請用 windows

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # ← 請務必高於 3.8

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile monkey.py --name submit_soul

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/submit_soul.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
